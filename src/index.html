<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEEE-754 Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Конвертер в IEEE-754</h1>
        <input type="text" id="numberInput" placeholder="Введите число">
        <button id="convertButton1">Кнопка1</button>
        <button id="convertButton2">Кнопка2</button>
        <button id="convertButton3">Кнопка3</button>
    </div>

    <p>Бинарное представление:<input type="text" id="Bin_Input_Output" size="50"></p>
    <p>Значение в десятичной системе:<input type="text" id="Decimal_Input_Output"></p>
    <p>Значение в памяти:<input type="text" id="Stored_Output"></p>
    <p>Ошибка представления:<input type="text" id="Error_Output"></p>
    <p>Восьмеричное представление:<input type="text" id="Hex_Input_Output"></p>


    <script src="script.js"></script>

</body>
</html>
