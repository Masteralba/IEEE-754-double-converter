<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEEE-754 Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Конвертер в IEEE-754</h1>
    </div>

  
    <div class="bit-container" id="bit-container"></div>
    <script src="init_visual.js"></script>


    <p>Бинарное представление:<input type="text" id="Bin_Input_Output" size="64"></p>
    <p>Значение в десятичной системе:<input type="text" id="Decimal_Input_Output"></p>
    <p>Значение в памяти:<input id="Stored_Output" readonly></p>
    <p>Ошибка представления:<input id="Error_Output" readonly></p>
    <p>Шестнадцатеричное представление:<input type="text" id="Hex_Input_Output"></p>
    <p><output type="text" id="Exeption_Output"></p>

    <script src="parser.js"></script>
    <script src="ieee-754-logic.js"></script>
    <script src="main.js"></script>

</body>
</html>
